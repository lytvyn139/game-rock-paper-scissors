<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>rock paper scissors</title>
</head>

<header>
    <h1>rock paper scissors</h1>
</header>

<body>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">PC</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result_p">make your choice</div>

    <div class="choices">
        <div class="choice" id="r"> <img src="./img/rock.png" alt="rock"> </div>
        <div class="choice" id="p"> <img src="./img/paper.png" alt="paper"> </div>
        <div class="choice" id="s"> <img src="./img/scissors.png" alt="scissors"> </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
